\"https://camo.githubusercontent.com/0b495433d0d9e651cb5396a8a9f3491c686d3d36/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f73637265656e73746570735f6c6976652f696d6167655f6173736574732f6173736574732f3030312f3138392f3936342f6d656469756d2f63643034623564382d643137312d343235392d383764362d6431386133626461326338612e6a7067\"><img src=\"https://camo.githubusercontent.com/0b495433d0d9e651cb5396a8a9f3491c686d3d36/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f73637265656e73746570735f6c6976652f696d6167655f6173736574732f6173736574732f3030312f3138392f3936342f6d656469756d2f63643034623564382d643137312d343235392d383764362d6431386133626461326338612e6a7067\" alt=\"Breaker image\" style=\"max-width:100%;\"><\/a><\/p>\n<ul>\n<li><strong>Negative<\/strong> lead goes to <a href=\"#pdp\">PDP<\/a><\/li>\n<li><strong>Positive<\/strong> lead goes to breaker\n<ul>\n<li>Attaches to side reading \"THERMAL CIRCUIT BREAKER\"<\/li>\n<\/ul>\n<\/li>\n<\/ul>\n<p><a id=\"user-content-pdp\"><\/a><\/p>\n<h2><a id=\"user-content-power-distribution-panel-pdp\" class=\"anchor\" aria-hidden=\"true\" href=\"#power-distribution-panel-pdp\"><svg class=\"octicon octicon-link\" viewBox=\"0 0 16 16\" version=\"1.1\" width=\"16\" height=\"16\" aria-hidden=\"true\"><path fill-rule=\"evenodd\" d=\"M4 9h1v1H4c-1.5 0-3-1.69-3-3.5S2.55 3 4 3h4c1.45 0 3 1.69 3 3.5 0 1.41-.91 2.72-2 3.25V8.59c.58-.45 1-1.27 1-2.09C10 5.22 8.98 4 8 4H4c-.98 0-2 1.22-2 2.5S3 9 4 9zm9-3h-1v1h1c1 0 2 1.22 2 2.5S13.98 12 13 12H9c-.98 0-2-1.22-2-2.5 0-.83.42-1.64 1-2.09V6.25c-1.09.53-2 1.84-2 3.25C6 11.31 7.55 13 9 13h4c1.45 0 3-1.69 3-3.5S14.5 6 13 6z\"><\/path><\/svg><\/a>Power Distribution Panel (PDP)<\/h2>\n<p><a target=\"_blank\" rel=\"noopener noreferrer\" href=\"https://camo.githubusercontent.com/830473ea9f270823bfd61f35b4557cb827954140/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f73637265656e73746570735f6c6976652f696d6167655f6173736574732f6173736574732f3030302f3238392f3930342f6f726967696e616c2f34373936383838382d626566312d343161622d623831652d3335653333626464373439632e706e67\"><img src=\"https://camo.githubusercontent.com/830473ea9f270823bfd61f35b4557cb827954140/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f73637265656e73746570735f6c6976652f696d6167655f6173736574732f6173736574732f3030302f3238392f3930342f6f726967696e616c2f34373936383838382d626566312d343161622d623831652d3335653333626464373439632e706e67\" alt=\"PDP image\" style=\"max-width:100%;\"><\/a><\/p>\n<p>(Down is the side with the power ports.)<\/p>\n<ul>\n<li><strong>Red<\/strong> 10 Amp breaker in top left\n<ul>\n<li><a href=\"#rio\">RoboRIO<\/a> goes in <strong>blue<\/strong> \"Vbat CONTROLLER POWER\"<\/li>\n<\/ul>\n<\/li>\n<li><strong>Yellow<\/strong> 20 Amp breaker in top right\n<ul>\n<li><a href=\"#vrm\">VRM<\/a> and <a href=\"#pcm\">PCM<\/a> goes in <strong>green<\/strong> \"Vbat VRM PCM PWR\"<\/li>\n<\/ul>\n<\/li>\n<li>ports (0, 1, 3, 4, 12, 13, 14, 15):\n<ul>\n<li>40 Amp breaker<\/li>\n<li><a href=\"#talon\">Talons<\/a> plug in here<\/li>\n<\/ul>\n<\/li>\n<li>ports (4, 5, 6, 7, 8, 9, 10, 11):\n<ul>\n<li>5, 20, or 30 Amp breakers<\/li>\n<li>Camera plugs in here<\/li>\n<\/ul>\n<\/li>\n<li><a href=\"#can\">CAN<\/a> Cable in CAN (bottom right):\nJumper switch must be in ON position<\/li>\n<\/ul>\n<p><a id=\"user-content-rio\"><\/a><\/p>\n<h2><a id=\"user-content-roborio\" class=\"anchor\" aria-hidden=\"true\" href=\"#roborio\"><svg class=\"octicon octicon-link\" viewBox=\"0 0 16 16\" version=\"1.1\" width=\"16\" height=\"16\" aria-hidden=\"true\"><path fill-rule=\"evenodd\" d=\"M4 9h1v1H4c-1.5 0-3-1.69-3-3.5S2.55 3 4 3h4c1.45 0 3 1.69 3 3.5 0 1.41-.91 2.72-2 3.25V8.59c.58-.45 1-1.27 1-2.09C10 5.22 8.98 4 8 4H4c-.98 0-2 1.22-2 2.5S3 9 4 9zm9-3h-1v1h1c1 0 2 1.22 2 2.5S13.98 12 13 12H9c-.98 0-2-1.22-2-2.5 0-.83.42-1.64 1-2.09V6.25c-1.09.53-2 1.84-2 3.25C6 11.31 7.55 13 9 13h4c1.45 0 3-1.69 3-3.5S14.5 6 13 6z\"><\/path><\/svg><\/a>RoboRIO<\/h2>\n<p><a target=\"_blank\" rel=\"noopener noreferrer\" href=\"https://camo.githubusercontent.com/d9bde9dbed2c45394b65d95f4e130a4581ef81f4/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f73637265656e73746570735f6c6976652f696d6167655f6173736574732f6173736574732f3030302f3238392f3930332f6f726967696e616c2f62373061653839342d653063352d343964332d623865322d3032346537366264376336632e706e67\"><img src=\"https://camo.githubusercontent.com/d9bde9dbed2c45394b65d95f4e130a4581ef81f4/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f73637265656e73746570735f6c6976652f696d6167655f6173736574732f6173736574732f3030302f3238392f3930332f6f726967696e616c2f62373061653839342d653063352d343964332d623865322d3032346537366264376336632e706e67\" alt=\"RIO image\" style=\"max-width:100%;\"><\/a><\/p>\n<p>(Up is the the side with the USB ports.)<\/p>\n<ul>\n<li>22 guage Power Cable in INPUT (left of USB ports)\n<ul>\n<li><strong>Positive<\/strong> goes in V<\/li>\n<li><strong>Negative<\/strong> goes in C<\/li>\n<\/ul>\n<\/li>\n<li><a href=\"#can\">CAN<\/a> Cable in CAN (left of power cable)\n<ul>\n<li><strong>Yellow<\/strong> goes in H<\/li>\n<li><strong>Green<\/strong> goes in L<\/li>\n<\/ul>\n<\/li>\n<li><a href=\"#dio\">DIO<\/a> sensors in DIO (left side)\n<ul>\n<li>Boolean sensors go in DIO ports (Boolean sensors are sensors with only on and off states.)<\/li>\n<li>(e.g. Infrared sensors, limit switches)<\/li>\n<li>Begin plugging in sensors at 0 and count up (not required, good wiring practice)<\/li>\n<\/ul>\n<\/li>\n<li><a href=\"#pwm\">PWM<\/a> sensors in PWM (right side)\n<ul>\n<li>Analog sensors go in PWM ports (Analog sensors are sensors with a range of outputs)<\/li>\n<li>(e.g. ultrasonic sensors, potentiometers)<\/li>\n<li>Begin plugging in sensors at 0 and count up<\/li>\n<\/ul>\n<\/li>\n<li><a href=\"#rsl\">RSL<\/a> light in RSL (left-most bottom port)\n<ul>\n<li><strong>Positive<\/strong> goes in S<\/li>\n<li><strong>Negative<\/strong> goes in ground (the dashed lines)<\/li>\n<\/ul>\n<\/li>\n<li>NavX in MXP (center)\n<ul>\n<li>NavX gyroscope is mounted with majority of sensor closer to USB ports<\/li>\n<\/ul>\n<\/li>\n<\/ul>\n<p><a id=\"user-content-vrm\"><\/a><\/p>\n<h2><a id=\"user-content-voltage-regulator-module-vrm\" class=\"anchor\" aria-hidden=\"true\" href=\"#voltage-regulator-module-vrm\"><svg class=\"octicon octicon-link\" viewBox=\"0 0 16 16\" version=\"1.1\" width=\"16\" height=\"16\" aria-hidden=\"true\"><path fill-rule=\"evenodd\" d=\"M4 9h1v1H4c-1.5 0-3-1.69-3-3.5S2.55 3 4 3h4c1.45 0 3 1.69 3 3.5 0 1.41-.91 2.72-2 3.25V8.59c.58-.45 1-1.27 1-2.09C10 5.22 8.98 4 8 4H4c-.98 0-2 1.22-2 2.5S3 9 4 9zm9-3h-1v1h1c1 0 2 1.22 2 2.5S13.98 12 13 12H9c-.98 0-2-1.22-2-2.5 0-.83.42-1.64 1-2.09V6.25c-1.09.53-2 1.84-2 3.25C6 11.31 7.55 13 9 13h4c1.45 0 3-1.69 3-3.5S14.5 6 13 6z\"><\/path><\/svg><\/a>Voltage Regulator Module (VRM)<\/h2>\n<p><a target=\"_blank\" rel=\"noopener noreferrer\" href=\"https://camo.githubusercontent.com/cefd54640d976bda2b24c11119e1a0acef85805f/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f73637265656e73746570735f6c6976652f696d6167655f6173736574732f6173736574732f3030302f3238392f3930362f6f726967696e616c2f62373762363261622d623963612d346530332d393431352d6664656533373839616634322e706e673f31343833353439323130\"><img src=\"https://camo.githubusercontent.com/cefd54640d976bda2b24c11119e1a0acef85805f/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f73637265656e73746570735f6c6976652f696d6167655f6173736574732f6173736574732f3030302f3238392f3930362f6f726967696e616c2f62373762363261622d623963612d346530332d393431352d6664656533373839616634322e706e673f31343833353439323130\" alt=\"VRM image\" style=\"max-width:100%;\"><\/a><\/p>\n<p>(Down is the side with the 12V and 5V lights)<\/p>\n<ul>\n<li>Power Cables in 12V (top)<\/li>\n<li>12V/2A (upper left)\n<ul>\n<li><a href=\"#radio\">Radio<\/a> Power (circular plug)<\/li>\n<\/ul>\n<\/li>\n<\/ul>\n<p><a id=\"user-content-pcm\"><\/a><\/p>\n<h2><a id=\"user-content-pneumatic-control-module-pcm\" class=\"anchor\" aria-hidden=\"true\" href=\"#pneumatic-control-module-pcm\"><svg cla  so DIO and the numbers are upside up)<\/p>\n<ul>\n<li><em><strong>DO NOT RELY ON COLORS OF DIO CABLES<\/strong><\/em><\/li>\n<li>DO NOT BEND PINS<\/li>\n<li>Encoder has 5 pins labeled <code>B + A _ G<\/code> (_ is blank)<\/li>\n<li>On 5 pin cable, connect to encoder so the missing wire goes to the _<\/li>\n<li>On 3 pin cable, connect to <a href=\"#rio\">RIO<\/a> so G is on the ground (bottom pin) of an EVEN position (not required wiring practice)<\/li>\n<li>On 2 pin cable, connect to RIO so signal (A or B) is on S (top pin) of the NEXT position (not required, good wiring practice)<\/li>\n<li>(e.g. if 3 pin cable is in position 4, the 2 pin cable goes in position 5)<\/li>\n<li>There are 128 clicks in a rotation<\/li>\n<\/ul>\n<hr>\n<p><a id=\"user-content-can\"><\/a><\/p>\n<h3><a id=\"user-content-can-loop-instructions\" class=\"anchor\" aria-hidden=\"true\" href=\"#can-loop-instructions\"><svg class=\"octicon octicon-link\" viewBox=\"0 0 16 16\" version=\"1.1\" width=\"16\" height=\"16\" aria-hidden=\"true\"><path fill-rule=\"evenodd\" d=\"M4 9h1v1H4c-1.5 0-3-1.69-3-3.5S2.55 3 4 3h4c1.45 0 3 1.69 3 3.5 0 1.41-.91 2.72-2 3.25V8.59c.58-.45 1-1.27 1-2.09C10 5.22 8.98 4 8 4H4c-.98 0-2 1.22-2 2.5S3 9 4 9zm9-3h-1v1h1c1 0 2 1.22 2 2.5S13.98 12 13 12H9c-.98 0-2-1.22-2-2.5 0-.83.42-1.64 1-2.09V6.25c-1.09.53-2 1.84-2 3.25C6 11.31 7.55 13 9 13h4c1.45 0 3-1.69 3-3.5S14.5 6 13 6z\"><\/path><\/svg><\/a>CAN LOOP Instructions<\/h3>\n<ul>\n<li>Start CAN at <a href=\"#pdp\">PDP<\/a><\/li>\n<li>Connect through all <a href=\"#talon\">Talons<\/a>, Victors, and <a href=\"#pcm\">PCM<\/a><\/li>\n<li>End CAN at <a href=\"#rio\">RoboRIO<\/a><\/li>\n<\/ul>\n<p><a id=\"user-content-gauge\"><\/a><\/p>\n<h3><a id=\"user-content-wiring-gauge-guide\" class=\"anchor\" aria-hidden=\"true\" href=\"#wiring-gauge-guide\"><svg class=\"octicon octicon-link\" viewBox=\"0 0 16 16\" version=\"1.1\" width=\"16\" height=\"16\" aria-hidden=\"true\"><path fill-rule=\"evenodd\" d=\"M4 9h1v1H4c-1.5 0-3-1.69-3-3.5S2.55 3 4 3h4c1.45 0 3 1.69 3 3.5 0 1.41-.91 2.72-2 3.25V8.59c.58-.45 1-1.27 1-2.09C10 5.22 8.98 4 8 4H4c-.98 0-2 1.22-2 2.5S3 9 4 9zm9-3h-1v1h1c1 0 2 1.22 2 2.5S13.98 12 13 12H9c-.98 0-2-1.22-2-2.5 0-.83.42-1.64 1-2.09V6.25c-1.09.53-2 1.84-2 3.25C6 11.31 7.55 13 9 13h4c1.45 0 3-1.69 3-3.5S14.5 6 13 6z\"><\/path><\/svg><\/a>Wiring Gauge guide<\/h3>\n<ul>\n<li>22 gauge:\n<ul>\n<li><a href=\"#can\">CAN<\/a> Loop<\/li>\n<li><a href=\"#vrm\">VRM<\/a> Power<\/li>\n<li><a href=\"#pcm\">PCM<\/a> Power<\/li>\n<li><a href=\"#radio\">Radio<\/a> Power<\/li>\n<li><a href=\"#rio\">RoboRIO<\/a> Power<\/li>\n<li><a href=\"#rsl\">RSL<\/a> Power<\/li>\n<\/ul>\n<\/li>\n<li>16 gauge:\n<ul>\n<li><a href=\"#talon\">Talon<\/a> Power<\/li>\n<li>Victor Power<\/li>\n<li>Motor Power<\/li>\n<\/ul>\n<\/li>\n<li>6 gauge:\n<ul>\n<li><a href=\"#battery\">Battery<\/a> Power<\/li>\n<li>Breaker Power<\/li>\n<\/ul>\n<\/li>\n<\/ul>\n<\/article>\n  <\/div>\n\n  <\/div>\n<\/div>\n\n      <\/div>\n      <div class=\"gist-meta\">\n        <a href=\"https://gist.github.com/breathlessblizzard/f21a85e4d6ca8ef481aee4083c7e8248/raw/76471c0cb48bf62d437c1c856b897c3c6970486d/wiringguidedraft.md\" style=\"float:right\">view raw<\/a>\n        <a href=\"https://gist.github.com/breathlessblizzard/f21a85e4d6ca8ef481aee4083c7e8248#file-wiringguidedraft-md\">wiringguidedraft.md<\/a>\n        hosted with &#10084; by <a href=\"https://github.com\">GitHub<\/a>\n      <\/div>\n    <\/div>\n<\/div>\n')</script>
